---
- hosts: all

  tasks:
  -  name: get free space
     win_shell: Get-PSDrive C | Select-Object Free
     register: free_space_before_cleanup
  -  name: Set fact
     set_fact:
       before_cleanup: "{{free_space_before_cleanup.stdout}}"  
  -  debug:
      msg: "{{before_cleanup}}"
  -  name: get free space
     win_shell: Get-PSDrive C | Select-Object Free
     register: free_space_after_cleanup

  -  name: Set fact
     set_fact:
       after_cleanup: "{{free_space_after_cleanup.stdout}}"  
  -  debug:
      msg: "{{after_cleanup}}"
